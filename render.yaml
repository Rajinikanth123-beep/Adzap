services:
  - type: web
    name: adzap-backend
    runtime: node
    plan: free
    autoDeploy: true
    buildCommand: npm install
    startCommand: npm run backend:start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: CORS_ORIGIN
        value: https://adzap-lilac.vercel.app
      - key: MONGODB_URI
        sync: false
